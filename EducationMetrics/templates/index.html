<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de Segurança Web</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Scanner de Segurança Web</h2>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-warning">
                            <strong>Aviso:</strong> Esta ferramenta deve ser usada apenas em sistemas que você tem permissão para testar.
                            Escaneamento não autorizado pode ser ilegal.
                        </div>

                        <form id="scanForm" action="/scan" method="POST">
                            <div class="mb-3">
                                <label for="target_url" class="form-label">URL Alvo</label>
                                <input type="url" class="form-control" id="target_url" name="target_url" 
                                       placeholder="https://exemplo.com" required>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-search"></i> Iniciar Scan
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
